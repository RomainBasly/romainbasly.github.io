name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Upgrade npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm install --include=optional

      - name: Build site
        run: npm run build

      - name: Debug: list generated files
        run: |
          echo "Listing root folder content..."
          ls -la
          echo "Listing dist folder content..."
          ls -la dist

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v1.0.2
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
